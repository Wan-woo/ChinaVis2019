<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./node_modules/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        

    var hours = ['7a','7.5a', '8a', '8.5a', '9a', '9.5a', '10a', '10.5a', '11a', '11.5a',
        '12p', '12.5p', '1p', '1.5p', '2p', '2.5p', '3p', '3.5p', '4p', '4.5p', '5p', '5.5p',
        '6p'];
    var days = ['分会场A', '分会场B', '分会场C', '分会场D'];

    var data = [[0,14,46],[1,14,6],[2,14,38],[3,14,13],[0,15,301],[1,15,331],[2,15,526],[3,15,428],[0,16,157],[1,16,381],[2,16,575],[3,16,484],[0,17,129],[1,17,531],[2,17,582],[3,17,477],[0,18,248],[1,18,149],[2,18,98],[3,18,84],[0,19,32],[1,19,11],[2,19,3],[3,19,16],[0,20,273],[1,20,281],[2,20,272],[3,20,459],[0,21,3],[1,21,3],[2,21,3],[3,21,3]];
    
option = {
    tooltip: {
        position: 'top'
    },
    title: [],
    singleAxis: [],
    series: []
};

echarts.util.each(days, function (day, idx) {
    option.title.push({
        textBaseline: 'middle',
        top: (idx + 0.5) * 100 / 7 + '%',
        text: day
    });
    option.singleAxis.push({
        left: 100,
        type: 'category',
        boundaryGap: false,
        data: hours,
        top: (idx * 100 / 7 + 5) + '%',
        height: (100 / 7 - 10) + '%',
        axisLabel: {
            interval: 1
        }
    });
    option.series.push({
        singleAxisIndex: idx,
        coordinateSystem: 'singleAxis',
        type: 'scatter',
        data: [],
        symbolSize: function (dataItem) {
            return Math.min(dataItem[1]/10 , 400) ;
        }
    });
});

echarts.util.each(data, function (dataItem) {
    option.series[dataItem[0]].data.push([dataItem[1], dataItem[2]]);
});

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option,true);
    </script>
</body>
</html>
