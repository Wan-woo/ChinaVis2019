<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./node_modules/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        

    var hours = ['7a','7.5a', '8a', '8.5a', '9a', '9.5a', '10a', '10.5a', '11a', '11.5a',
        '12p', '12.5p', '1p', '1.5p', '2p', '2.5p', '3p', '3.5p', '4p', '4.5p', '5p', '5.5p',
        '6p'];
    var days = ['签到处', '海报区', '分会场',
        '展厅', '主会场', '服务台', '餐厅', '休息区'];

    var data = [[0,1,1],[3,2,6],[5,2,4],[0,2,55],[6,3,3],[3,3,100],[3,3,434],[4,3,48],[1,3,20],[5,3,5],[0,3,221],[3,4,162],[4,4,1502],[1,4,11],[5,4,11],[0,4,83],[6,5,2],[3,5,47],[4,5,2081],[1,5,7],[5,5,4],[0,5,25],[6,6,2],[3,6,82],[4,6,2187],[1,6,9],[5,6,10],[0,6,37],[6,7,1],[3,7,147],[4,7,1745],[1,7,8],[5,7,10],[0,7,24],[3,8,40],[4,8,1443],[1,8,7],[5,8,9],[0,8,14],[3,9,31],[4,9,2248],[5,9,4],[0,9,14],[6,10,31],[3,10,23],[4,10,2032],[1,10,4],[5,10,4],[0,10,6],[6,11,740],[3,11,11],[4,11,2],[1,11,2],[5,11,2],[0,11,6],[6,12,67],[3,12,58],[1,12,43],[5,12,4],[0,12,14],[6,13,61],[3,13,118],[1,13,16],[5,13,5],[0,13,28],[6,14,21],[3,14,415],[1,14,133],[5,14,7],[0,14,124],[2,14,46],[6,15,2],[3,15,152],[1,15,9],[5,15,4],[0,15,17],[2,15,301],[6,16,1],[3,16,80],[1,16,26],[5,16,5],[0,16,38],[2,16,157],[3,17,71],[1,17,17],[5,17,4],[0,17,16],[2,17,129],[6,18,5],[3,18,130],[1,18,179],[5,18,8],[0,18,16],[2,18,248],[6,19,1],[3,19,53],[1,19,104],[5,19,5],[0,19,16],[2,19,32],[3,20,56],[1,20,7],[5,20,4],[0,20,15],[2,20,273],[3,21,23],[4,21,1],[1,21,31],[5,21,4],[0,21,8],[2,21,3]];

option = {
    tooltip: {
        position: 'top'
    },
    title: [],
    singleAxis: [],
    series: []
};

echarts.util.each(days, function (day, idx) {
    option.title.push({
        textBaseline: 'middle',
        top: (idx + 0.5) * 100 / 7 + '%',
        text: day
    });
    option.singleAxis.push({
        left: 100,
        type: 'category',
        boundaryGap: false,
        data: hours,
        top: (idx * 100 / 7 + 5) + '%',
        height: (100 / 7 - 10) + '%',
        axisLabel: {
            interval: 1
        }
    });
    option.series.push({
        singleAxisIndex: idx,
        coordinateSystem: 'singleAxis',
        type: 'scatter',
        data: [],
        symbolSize: function (dataItem) {
            return Math.min(dataItem[1] /10, 50) ;
        }
    });
});

echarts.util.each(data, function (dataItem) {
    option.series[dataItem[0]].data.push([dataItem[1], dataItem[2]]);
});

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option,true);
    </script>
</body>
</html>
